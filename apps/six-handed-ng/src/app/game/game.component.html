<ion-header>
    <ion-toolbar>
        <ion-title>Six Handed Euchre - Games</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/login">
                Logout
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Login or Signup</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <h2>Players in this room</h2>
            <ul>
                <li *ngFor="let player of players">{{ player }}</li>
            </ul>
            <div class="seats">
                <p *ngFor="let seat of gameData.seats">
                    <ng-container *ngIf="seat.userName">
                        Seat {{ seat.seatNumber }} - {{ seat.userName }}
                    </ng-container>
                    <ng-container *ngIf="!seat.userName">
                        <a href="#" (click)="takeSeat($event, seat.seatNumber)"> Join Seat {{ seat.seatNumber }} </a>
                    </ng-container>
                </p>
            </div>
            <p *ngIf="gameData.startGame"><a href="#" (click)="startGame($event)">Start Game</a></p>
        </ion-card-content>
    </ion-card>
    <ion-button color="primary" routerLink="/games">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Back to games dashboard
    </ion-button>
</ion-content>
