<p>games-dashboard works!</p>
<p><a (click)="sendMessage('hello world')">SEND MESSAGE</a></p>

<ul>
    <li *ngFor="let room of rooms">
        <a href="#" routerLink="/games/{{ room.id }}">{{ room.name }}</a>
    </li>
</ul>

<form [formGroup]="createRoomForm" (ngSubmit)="createGame()">
    <label for="gameName">Game Name</label>
    <input type="text" formControlName="gameName" required />

    <button>Create Game</button>
</form>
